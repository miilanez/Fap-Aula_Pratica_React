<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Consulta de Endereço pelo CEP</h1>

    </div>

</body>
